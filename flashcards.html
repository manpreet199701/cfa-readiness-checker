<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Subject Flashcards</title>
    <style>
        /* Re-use your main CSS variables for consistency */
        :root {
            --primary-color: #4A90E2;
            --primary-light: #87CEEB;
            --secondary-color: #6B7280;
            --light-bg-color-start: #E6F0F8;
            --light-bg-color-end: #F8F8F8;
            --card-bg-color: #FFFFFF;
            --text-color: #333333;
            --border-color: #D3DCE6;
            --dark-color: #555555;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, var(--light-bg-color-start), var(--light-bg-color-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 850px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            padding: 25px 0;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        .subject-info span {
            font-weight: 600;
            color: var(--primary-color);
        }

        .placeholder-message {
            margin-top: 50px;
            font-size: 1.3em;
            color: var(--secondary-color);
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Flashcards: Loading...</h1>
        <p class="subject-info">CFA Level: <span id="cfa-level-display"></span></p>

        <div class="placeholder-message">
            <p>Flashcards for this topic are coming soon! Stay tuned!</p>
        </div>

        <a id="back-to-subject-detail" href="#" class="back-button">‚Üê Back to Subject</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const subject = params.get('subject');

            const pageTitle = document.getElementById('page-title');
            const cfaLevelDisplayElement = document.getElementById('cfa-level-display');
            const backButton = document.getElementById('back-to-subject-detail');

            if (level && subject) {
                const decodedSubject = decodeURIComponent(subject);
                pageTitle.textContent = `Flashcards: ${decodedSubject}`;
                cfaLevelDisplayElement.textContent = level;
                document.title = `CFA Level ${level} - ${decodedSubject} Flashcards`;
                backButton.href = `subject-detail.html?level=${level}&subject=${encodeURIComponent(subject)}`;
            } else {
                pageTitle.textContent = "Flashcards Not Found";
                cfaLevelDisplayElement.textContent = "N/A";
                backButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
