<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Subject Details</title>
    <style>
        /* Re-use your main CSS variables for consistency */
        :root {
            --primary-color: #4A90E2; /* Vibrant Blue */
            --primary-light: #87CEEB; /* Lighter shade of primary for gradients */
            --secondary-color: #6B7280; /* Darker grey for accents */
            --success-color: #4CAF50; /* Green for success */
            --warning-color: #FFC107; /* Amber for warning */
            --danger-color: #F44336; /* Red for danger */
            --light-bg-color-start: #E6F0F8; /* Very light blue-grey for body gradient start */
            --light-bg-color-end: #F8F8F8;   /* Light grey for body gradient end */
            --card-bg-color: #FFFFFF; /* White for card backgrounds */
            --text-color: #333333; /* Darker text for readability */
            --track-color: #DDE2E7; /* Light grey for track line */
            --checkpoint-default-color: #B0BEC5; /* Muted grey for checkpoints */
            --checkpoint-met-color: var(--success-color);
            --border-color: #D3DCE6; /* Slightly more distinct border */
            --dark-color: #555555; /* Added for tooltip */
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, var(--light-bg-color-start), var(--light-bg-color-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 850px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            padding: 25px 0;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        .subject-info span {
            font-weight: 600;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .action-buttons a {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .action-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #3A7BD5, #5A4AAD);
        }

        /* Specific button colors for distinct actions */
        .action-buttons a.flashcards-btn {
            background: linear-gradient(to right, #6A5ACD, #8A2BE2); /* SlateBlue to BlueViolet */
        }
        .action-buttons a.flashcards-btn:hover {
            background: linear-gradient(to right, #5A4AAD, #7A1AD1);
        }
        .action-buttons a.quizzes-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green to LightGreen */
        }
        .action-buttons a.quizzes-btn:hover {
            background: linear-gradient(to right, #3A9D40, #7B9A3A);
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="subject-title">Loading Subject...</h1>
        <p class="subject-info">CFA Level: <span id="cfa-level-display"></span></p>

        <div class="action-buttons">
            <a id="explanation-link" href="#" class="explanation-btn">Topic Explanation</a>
            <a id="flashcards-link" href="#" class="flashcards-btn">Flashcards</a>
            <a id="quizzes-link" href="#" class="quizzes-btn">Quizzes</a>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
    </div>

    <script src="subject-detail-page.js"></script>
</body>
</html>
