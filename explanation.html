<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Explanation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Re-use your main CSS variables for consistency */
        :root {
            --primary-color: #4A90E2; /* Vibrant Blue */
            --primary-light: #87CEEB; /* Lighter shade of primary for gradients */
            --secondary-color: #6B7280; /* Darker grey for accents */
            --success-color: #4CAF50; /* Green for success */
            --warning-color: #FFC107; /* Amber for warning */
            --danger-color: #F44336; /* Red for danger */
            --light-bg-color-start: #E6F0F8; /* Very light blue-grey for body gradient start */
            --light-bg-color-end: #F8F8F8;   /* Light grey for body gradient end */
            --card-bg-color: #FFFFFF; /* White for card backgrounds */
            --text-color: #333333; /* Darker text for readability */
            --track-color: #DDE2E7; /* Light grey for track line */
            --checkpoint-default-color: #B0BEC5; /* Muted grey for checkpoints */
            --checkpoint-met-color: var(--success-color);
            --border-color: #D3DCE6; /* Slightly more distinct border */
            --dark-color: #555555; /* Added for tooltip */
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, var(--light-bg-color-start), var(--light-bg-color-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 850px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            padding: 25px 0;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        .subject-info span {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Styles for AI Explanation Output */
        #ai-explanation-output {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid var(--track-color);
            border-radius: 10px;
            background-color: #FDFDFD;
            min-height: 150px; /* Increased min height */
            max-height: 80vh; /* Allow it to take more vertical space, with scroll */
            overflow-y: auto;
            text-align: left;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }
        #ai-explanation-output.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2em;
        }
        #ai-explanation-output .slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border-color);
        }
        #ai-explanation-output .slide:last-child {
            border-bottom: none;
        }
        #ai-explanation-output .slide img {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }
        #ai-explanation-output .slide div { /* This targets the caption div */
            font-size: 1.05em;
            line-height: 1.7;
            color: var(--text-color);
            text-align: center;
            max-width: 90%;
        }
        #ai-error {
            color: var(--danger-color);
            margin-top: 15px;
            font-weight: 600;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="explanation-title">Explanation: Loading...</h1>
        <p class="subject-info">CFA Level: <span id="cfa-level-display"></span></p>

        <div id="ai-explanation-output">
            </div>
        <div id="ai-error" hidden></div>

        <a id="back-to-subject-detail" href="#" class="back-button">‚Üê Back to Subject</a>
    </div>

    <script src="explanation-page.js" type="module"></script>
</body>
</html>
